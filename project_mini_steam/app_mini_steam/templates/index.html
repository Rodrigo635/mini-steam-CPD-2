<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/c6ea5c52f4.js" crossorigin="anonymous"></script>
        <title>Mini Steam</title>
    </head>


    <body>

        <header>
            <a class="brand" href="{% url 'home' %}">Mini Steam</a>
            <div class="menu-btn"></div>
            <div class="navegation">
                <div class="navegation-items">
                    <a href="{% url 'home' %}">LOJA</a>
                    <a href="{% url 'comunidade' %}">COMUNIDADE</a>
                    <a href="#">SOBRE</a>
                    <a href="#">SUPORTE</a>
                </div>
            </div>
            <div class="login_itens">
                {% if user.is_authenticated %}
                <a href="#">Bem-vindo {{ user.username }}</a>
                <a href="{% url 'sair' %}">Sair</a>
                {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'cadastro' %}">Cadastrar</a>
                {% endif %}
            </div>
        </header>

        <nav>
            <div class="nav-itens">
                <a href="{% url 'sua_loja' %}">Sua loja</a>
                <a href="#">Novidades e destaques</a>
                <a href="{% url 'categorias' %}">Categorias</a>
                <a href="#">Loja de pontos</a>
                <a href="{% url 'noticias' %}">Notícias</a>
                <a href="#">Laboratório</a>
                <input type="text" placeholder="Procurar... ">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>

        <section class="search-bar">
            <input type="text" placeholder="Procurar... ">
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>
        
        {% block content %}

        {% endblock %}

    </body>

</html>
